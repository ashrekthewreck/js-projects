<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <div class="gameboard">
        <div class="gameplay">
            <p class="title" >Rock Paper Scissors</p>
            <button class="move-button" onclick="playGame('rock');"><img class="move-icon" src="images/rock-emoji.png"></button>
            <button class="move-button" onclick="playGame('paper');"><img class="move-icon" src="images/paper-emoji.png"></button>
            <button class="move-button" onclick="playGame('scissors');"><img class="move-icon" src="images/scissors-emoji.png"></button>
        </div>
        <div class="results"></div>
            <p class="js-result"></p>
            <p class="js-moves"></p>
            <p class="js-score"></p>
            <button class="reset-score-button" onclick="resetScore();">Reset Score</button>
            
        </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
